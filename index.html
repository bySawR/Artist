<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAWR - New Single Out Now</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and Main Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #383838);
            color: #fff;
        }

        /* Content Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Header and Text */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ddd;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }

        .footer a {
            color: #1db954;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Spotify Embed Styling */
        .spotify-embed {
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>SAWR</h1>
        <p>New single "<strong>Out Now</strong>"</p>

        <!-- Spotify Embed Iframe -->
        <iframe class="spotify-embed"
            src="https://open.spotify.com/embed/album/5g8SIis810qmFzi18fbKvr?utm_source=generator" width="100%"
            height="353" frameborder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>

        <div class="footer">
            <p>Contact: <a href="mailto:marcusaevensen@gmail.com">marcusaevensen@gmail.com</a></p>
        </div>
    </div>

</body>

</html>
